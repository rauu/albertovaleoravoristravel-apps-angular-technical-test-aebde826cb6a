<form class="bg-white rounded-lg shadow-md border border-gray-200" role="search" novalidate
  aria-labelledby="filter-heading" (submit)="$event.preventDefault()">
  <div class="border-b border-gray-200 p-6 flex justify-between items-center">
    <h2 class="text-xl font-semibold text-color-primary" id="filter-heading">{{ 'home.filterHotels' | translate }}</h2>
  </div>

  <div class="p-6 grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
    <!-- Name Filter -->
    <div class="flex flex-col gap-2" role="group" aria-labelledby="hotel-name-label">
      <label class="font-semibold text-color-primary text-sm" id="hotel-name-label" for="hotel-name-filter">
        {{ 'home.hotelName' | translate }}
      </label>
      <input #nameInput id="hotel-name-filter" type="text"
        class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-color-secondary"
        [value]="nameFilter" (input)="onNameChange(nameInput.value)" [placeholder]="'home.searchByName' | translate"
        autocomplete="off" />
    </div>

    <!-- Star Filter -->
    <div class="flex flex-col gap-2" role="group" aria-labelledby="hotel-stars-label">
      <span class="font-semibold text-color-primary text-sm" id="hotel-stars-label">{{ 'home.stars' | translate }}</span>
      <div class="flex gap-2 flex-wrap">
        @for (star of starsOptions; track trackByStar($index, star)) {
        <button (click)="toggleStar(star)"
          [style.backgroundColor]="isStarChecked(star) ? 'var(--color-secondary)' : 'white'"
          [style.borderColor]="isStarChecked(star) ? 'var(--color-secondary)' : '#d0d0d0'"
          [style.color]="isStarChecked(star) ? 'white' : '#333'"
          class="px-4 py-2 border-2 rounded-lg text-sm font-medium hover:shadow-md flex items-center gap-1"
          type="button" [attr.aria-pressed]="isStarChecked(star)">
          <span aria-hidden="true">‚≠ê</span>{{ star }}
        </button>
        }
      </div>
    </div>

    <!-- Rating Filter -->
    <div class="flex flex-col gap-2" role="group" aria-labelledby="hotel-rating-label">
      <span class="font-semibold text-color-primary text-sm" id="hotel-rating-label">{{ 'home.rating' | translate }}: {{
        ratingValue.toFixed(2) }}</span>
      <p-slider [ngModel]="ratingValue" (onSlideEnd)="onRatingChange($event.value)" [min]="0" [max]="5" [step]="0.1"
        class="w-full" [attr.aria-label]="('home.rating' | translate)">
      </p-slider>
    </div>

    <!-- Price Filter -->
    <div class="flex flex-col gap-2" role="group" aria-labelledby="hotel-price-label">
      <span class="font-semibold text-color-primary text-sm" id="hotel-price-label">{{ 'home.price' | translate }}: {{
        (priceValue | currency: 'EUR': 'symbol': '1.0-0') }}</span>
      <p-slider [ngModel]="priceValue" (onSlideEnd)="onPriceChange($event.value)" [min]="50" [max]="1000" [step]="10"
        class="w-full" [attr.aria-label]="('home.price' | translate)">
      </p-slider>
    </div>
  </div>
</form>
